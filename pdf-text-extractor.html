<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .drop-zone.drag-over {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .drop-zone-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .drop-zone-subtext {
            color: #999;
            font-size: 14px;
        }

        .output-section {
            display: none;
        }

        .output-section.visible {
            display: block;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 6px;
        }

        .stat {
            flex: 1;
        }

        .stat-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .success-message {
            background: #efe;
            border: 2px solid #cfc;
            color: #363;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }

        .success-message.visible {
            display: block;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF Text Extractor</h1>
        <p class="subtitle">Extract clean text from PDFs - works completely offline, no data leaves your computer</p>

        <div class="error" id="error"></div>
        
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">ðŸ“Ž</div>
            <div class="drop-zone-text">Drag & Drop PDF Here</div>
            <div class="drop-zone-subtext">or click to browse</div>
        </div>

        <input type="file" id="fileInput" accept=".pdf">

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Extracting text from PDF...</div>
        </div>

        <div class="output-section" id="outputSection">
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Characters</div>
                    <div class="stat-value" id="charCount">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Words</div>
                    <div class="stat-value" id="wordCount">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Lines</div>
                    <div class="stat-value" id="lineCount">0</div>
                </div>
            </div>

            <div class="success-message" id="successMessage">Text copied to clipboard!</div>

            <textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>

            <div class="button-group">
                <button class="btn-primary" id="copyBtn">ðŸ“‹ Copy to Clipboard</button>
                <button class="btn-secondary" id="resetBtn">ðŸ”„ Extract Another PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const outputSection = document.getElementById('outputSection');
        const outputText = document.getElementById('outputText');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');
        const copyBtn = document.getElementById('copyBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorDiv = document.getElementById('error');
        const successMessage = document.getElementById('successMessage');

        // Click to browse
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.includes('pdf')) {
                showError('Please select a PDF file');
                return;
            }

            hideError();
            showLoading();

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                
                let fullText = '';
                
                // Extract text from each page
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    
                    // Extract only text items (ignores images)
                    const pageText = textContent.items
                        .filter(item => item.str) // Only items with actual text
                        .map(item => item.str)
                        .join(' ');
                    
                    fullText += pageText + '\n\n';
                }

                displayText(fullText.trim());
                hideLoading();

            } catch (error) {
                hideLoading();
                showError('Error reading PDF: ' + error.message);
                console.error(error);
            }
        }

        function displayText(text) {
            outputText.value = text;
            
            // Calculate stats
            const chars = text.length;
            const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
            const lines = text.split('\n').length;

            charCount.textContent = chars.toLocaleString();
            wordCount.textContent = words.toLocaleString();
            lineCount.textContent = lines.toLocaleString();

            dropZone.style.display = 'none';
            outputSection.classList.add('visible');
        }

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(outputText.value);
                successMessage.classList.add('visible');
                setTimeout(() => {
                    successMessage.classList.remove('visible');
                }, 2000);
            } catch (error) {
                showError('Failed to copy to clipboard. Please select and copy manually.');
            }
        });

        resetBtn.addEventListener('click', () => {
            outputText.value = '';
            fileInput.value = '';
            dropZone.style.display = 'block';
            outputSection.classList.remove('visible');
            hideError();
        });

        function showLoading() {
            loading.classList.add('visible');
            dropZone.style.display = 'none';
        }

        function hideLoading() {
            loading.classList.remove('visible');
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
        }

        function hideError() {
            errorDiv.classList.remove('visible');
        }
    </script>
</body>
</html>
